<!DOCTYPE html>
<html>
  <head>
    <title>Teams clone</title>
    <link rel="stylesheet" href="teams.css">
  
  </head>
  <body>
    
    <div class="teams-website-container"></div>

    
    <div class="teams-top-bar">

      <img class="microsoft-logo-top-bar" src="RE1Mu3b.png">

      <p class="text-divider"></p>

      <button class="teams-top-bar-button"><span class="teams-button-text">Teams</span></button>

      <button class="products-top-bar-button"><span class="products-button-text">Products</span>
        
      </button>

      <span class="arrow">▼</span>

      <button class="features-top-bar-button"><span class="feautres-button-text">Features</span>

      </button>

      <span class="arrow">▼</span>

      <button class="pricing-top-bar-button"><span class="pricing-button-text">Pricing</span>

      </button>

      <button class="industries-top-bar-button"><span class="industries-button-text">Industries</span>

      </button>

      <span class="arrow">▼</span>

      <button class="resources-top-bar-button"><span class="resources-button-text">Resources</span>

      </button>

      <span class="arrow">▼</span>

      <button class="support-top-bar-button"><span class="support-button-text">Support</span>

      </button>

      <button class="download-teams-button"><span class="download-teams-button-text">Download Teams</span>

      </button>

      <button class="signin-teams-button"><span class="signin-teams-button-text">Sign in</span>

      </button>



    </div>

    <div class="mid-section-container"></div>
    <div class="mid-section">
      <img class="background-image" src="Hero_Background_1600x700.avif">

      <p class="mid-section-title">Get ready for the future of work <br>
         with Microsoft Teams</p>

      <p class="mid-section-text">
        Transform the way you work with next-generation AI capabilities and bring together your <br>
         physical and digital worlds.</p>

      <button class="download-now-teams-button"><span class="download-now-teams-button-text">Download now</span>

    </div>


    <div class="third-section-container"></div>
    <div class="third-section">

      <button class="featured-news-button">Featured news</button>

      <button class="solutions-news-button">Solutions</button>

      <button class="products-news-button">Products and services</button>

      <button class="customer-stories-news-button">Customer Stories</button>

      <button class="get-started-button">Get Started</button>

      <button class="plans-pricing-button">See Plans and Pricing</button>

    </div>

    <div class="fourth-section-container"></div>
    <div class="fourth-section">
      <img class="fourth-background-image" src="Featured-Card-Background-1-1600x742.avif">


    </div>
   



  </body>
</html>
